<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Option 1: Include in HTML -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-sm signup">

            <div class="status">
                <div class="time">9:14</div>
                <div class="icons">
                    <i class="bi bi-wifi"></i>
                    <i class="bi bi-battery-full"></i>
                    <i class="bi bi-reception-4"></i>
                </div>

            </div>

        </div>
        <div class="main mt-5 ">
            <a href="report.html">
                <div class="arrow_left">
                    <i class="bi bi-arrow-left"></i>
                </div>
            </a>
            <h3 class="text-center mt-2">Report</h3>
            <div class="container report">
                <form>
                    <div class="email form-group mt-4 mx-2">
                        <label for="">Name</label>
                        <input type="text" class="form-control" placeholder="Enter Full name">
                    </div>

                    <div class="email form-group mt-3 mx-2">
                        <label for="">Phone</label>
                        <input type="tel" class="form-control" placeholder="+234-123-455-45">
                    </div>
                    <div class="email form-group mt-3 mx-2">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="email form-group mt-3 mx-2">
                        <label for="">Subject</label>
                        <input type="text" class="form-control" placeholder="Incedent type">
                    </div>
                    <div class="email form-group mt-3 mx-2">
                        <label for="">Date</label>
                        <input type="datetime" class="form-control" placeholder="Date/time">
                    </div>
                    <div class="email form-group mt-3 mx-2">
                        <label for="">Loaction</label>
                        <input type="text" class="form-control" placeholder="Location of incedence">
                    </div>
                    <label for="" class="mt-2">Please provide all necessary information below</label>

                    <textarea></textarea>
                    <button class="btn  text-white my-3  ">Submit</button>
                </form>
            </div>

        </div>

    </div>

    </div>
    </div>




</body>

</html>
